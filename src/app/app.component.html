<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-button mat-icon-button (click)="$event.preventDefault();snav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Ruta Sanguche</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a *ngFor="let nav of fillerNav" mat-list-item [routerLink]="nav.path">
          <mat-icon mat-list-icon>{{ nav.icon }}</mat-icon>
          {{ nav.text }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
